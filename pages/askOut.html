		<hr>
		<script>
		// Read a page's GET URL variables and return them as an associative array.
		function getUrlVars()
		{
			var vars = [], hash;
			var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			for(var i = 0; i < hashes.length; i++)
			{
				hash = hashes[i].split('=');
				vars.push(hash[0]);
				vars[hash[0]] = hash[1];
			}
			return vars;
		}
		</script>
		<center><h1 id="demo"></h1></center>
		<script>
		var nameO = getUrlVars()["name"];
		var out = ", will you go out with me?"
		document.getElementById("demo").innerHTML = nameO + out;		
		</script>
